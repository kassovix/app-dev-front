version: '2'
services:
    app-app:
        image: app
        external_links:
            - app-mysql:mysql
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/app?useUnicode=true&characterEncoding=utf8&useSSL=false
        ports:
            - 8080:8080
    app-mysql:
        extends:
            file: mysql.yml
            service: app-mysql
